<div class="container mt-4">
    <form action="">
        <div class="card mb-3">
            <div class="card-header text-white" style="background-color: #00AA9E;"><h5>Novo Ministério</h5></div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-2">
                        <label for="codigo">Código</label>
                        <input type="text" class="form-control form-control-sm" id="codigo" readonly/>
                    </div>
    
                    <div class="col-10">
                        <label for="Nome">Nome</label>
                        <input type="text" class="form-control form-control-sm" id="Nome"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-center">
            <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <button type="submit" class="btn btn-primary btn-sm me-2">Criar</button>
                <button type="button" class="btn btn-primary btn-sm">Limpar</button>
            </div>
            
            <div class="text-end">
                <a [routerLink]="['', { outlets: {ministerio: ['pesquisar']}}]" class="text-decoration-none">Pesquisa</a>
            </div>
        </div>
    </form>
</div>
